<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
<title>Friend Finder</title>
</head>
<body>
    <div class="container">
        <h2>Compatibility Questions</h2>
        <hr>
            <form> 
                <h3>About You</h3>
                    <div class="form-group col-md-4">
                      <label for="name">Name (Required)</label>
                      <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="profile-pic">Link to Photo Image (Required)</label>
                      <input type="text" class="form-control" id="profile-pic" placeholder="Another input">
                    </div>
                    <hr class="my-4">
                    <div class="form-group col-md-4">
                            <h4>Question 1</h4>
                            <label for="q1"><strong>How do you interrogate a suspect?</strong></label>
                            <select id="q1" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>Intimate furiously</option>
                                    <option value = 2>Use evidence</option>
                                    <option value = 3>Good Cop</option>
                                    <option value = 4 >Silent Treatment</option>
                                    <option value = 5>All the above</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                            <h4>Question 2</h4>
                            <label for="q2"><strong>What is your approach to style?</strong></label>
                            <select id="q2" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>I don't care what I wear</option>
                                    <option value = 2>I have a unique style</option>
                                    <option value = 3>I wear variation of the same thing</option>
                                    <option value = 4>I dress professionally</option>
                                    <option value = 5>I like comfortable clothes</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                            <h4>Question 3</h4>
                            <label for="q3"><strong>
                                        Choose one of the following to be especially skilled in:</strong></label>
                            <select id="q3" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>Forensics</option>
                                    <option value = 2>Sniping</option>
                                    <option value = 3>Interogation</option>
                                    <option value = 4 >Combat</option>
                                    <option value = 5>Undercover Ops</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                            <h4>Question 4</h4>
                            <label for="q4"><strong>Choose your weapon:</strong></label>
                            <select id="q4" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>Sig Sauer</option>
                                    <option value = 2>Sniper Rifle</option>
                                    <option value = 3>Fist Fight</option>
                                    <option value = 4 >Rocket Launcher</option>
                                    <option value = 5>A pen</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                            <h4>Question 5</h4>
                            <label for="q5"><strong>Which of these do you prioritize first?</strong></label>
                            <select id="q5" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>Family</option>
                                    <option value = 2>Career</option>
                                    <option value = 3>Friends</option>
                                    <option value = 4 >Money</option>
                                    <option value = 5>Love</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                            <h4>Question 6</h4>
                            <label for="q6"><strong>How important is coffee in your life?</strong></label>
                            <select id="q6" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>Not at all. I prefer tea.</option>
                                    <option value = 2>Not at all. I prefer energy drinks.</option>
                                    <option value = 3>I prefer adrenaline</option>
                                    <option value = 4 >Somewhat, but I can't live without it.</option>
                                    <option value = 5>If you miss up my coffee, I will kill you.</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                            <h4>Question 7</h4>
                            <label for="q7"><strong>What do you bring along on a stakeout?</strong></label>
                            <select id="q7" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>Coffee</option>
                                    <option value = 2>Food</option>
                                    <option value = 3>DVD Player</option>
                                    <option value = 4 >Sleeping Bag</option>
                                    <option value = 5>Binoculars</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                            <h4>Question 8</h4>
                            <label for="q8"><strong>What's the best tool to defuse an argument?</strong></label>
                            <select id="q8" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>Humor</option>
                                    <option value = 2>Honesty</option>
                                    <option value = 3>Walking Away</option>
                                    <option value = 4 >Listening</option>
                                    <option value = 5>Resolve</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                            <h4>Question 9</h4>
                            <label for="q9"><strong>Which agency do you want to work in?</strong></label>
                            <select id="q9" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>CIA</option>
                                    <option value = 2>FBI</option>
                                    <option value = 3>ATF</option>
                                    <option value = 4>NCIS</option>
                                    <option value = 5>ICE</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                            <h4>Question 10</h4>
                            <label for="q10"><strong>Which quote do you identify with most?</strong></label>
                            <select id="q10" class="form-control">
                                    <option selected disabled>Select an Option</option>
                                    <option value = 1>I've seen bad turn good plenty of times. You just can't lose faith.</option>
                                    <option value = 2>I love everything about Christmas expect shopping. Never know what to get everyone.</option>
                                    <option value = 3>Good news! I am mentally stable.</option>
                                    <option value = 4 >You guys gotta try the corn. It's really good. We really know how to make this.</option>
                                    <option value = 5>Everybody lies</option>
                            </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id = "submitBtn" data-toggle="modal" data-target="#friendModal">Submit</button>
                    </div>
          </form>

                            <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="match-modal" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title" id="match-modal">Best Match</h1>
                                      <button type="button" id = "modal-close" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body" id="friend-content">
                                    </div>
                                    <div class="modal-footer">
                                    </div>
                                  </div>
                                </div>
                              </div>        
    
        <script type="text/javascript" src = "javascript/apiCall.js"> </script>
</body>
</html>
